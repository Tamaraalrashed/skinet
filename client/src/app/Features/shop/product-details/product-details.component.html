@if (product) {
  <section class="py-8">
    <div class="max-w-screen-xl mx-auto px-4">
      <div class="grid grid grid-cols-2  gap-8">
        <div class="max-w-xl mx-auto">
          <img class="w-full" src="{{product.pictureUrl}}">
        </div>
        <div>
          <h1 class="text-2xl font-semibold text-gray-900">{{ product.name }}</h1>
          <p>you have {{ quantityInCart }} in cart</p>
          <div class="mt-4 items-center gap-4 flex">
            <p class="text-xl font-semibold text-primary">{{ product.price|currency }}</p>
          </div>
          <div class="mt-4">
            <button [disabled]="quantityInCart===quantity" (click)="updateCart()" mat-flat-button
                    class="match-input-height">
              <mat-icon>shopping_cart</mat-icon>
              {{ getButtonText() }}
            </button>
            <mat-form-field appearance="outline" class="w-full mt-4">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" min="0" [(ngModel)]="quantity">
            </mat-form-field>
          </div>
          <mat-divider class="my-4"></mat-divider>
          <p class="mb-6 text-gray-500">{{ product.description }}</p>
        </div>
      </div>
    </div>


  </section>

}
